<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="{% static 'bootstrap.min.css' %}" type="text/css" rel="stylesheet">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"-->
<!--          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">-->
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

        </div>
        <div class="col-4">
            <h1>Register Here</h1>
             <form action="/saveuser/" method="post">
                 {% csrf_token %}
                <input type="text" id="username" name="username" class="form-group form-control" placeholder="Enter username">
                <input type="password" id="password" name="password" class="form-group form-control" placeholder="Enter password">
                <input type="text" id="name" name="name" class="form-group form-control" placeholder="Enter full name">
                <input type="email" id="email" name="email" class="form-group form-control" placeholder="Enter Email">
                <input type="tel" id="phone" name="phone" class="form-group form-control" placeholder="Enter phone number">
                <textarea name="address" class="form-group form-control" placeholder="Address"></textarea>
                 <button class="btn btn-primary" type="submit">Register</button>

            </form>
        </div>
    </div>
    </div>
</body>
</html>
