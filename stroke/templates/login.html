<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'bootstrap.min.css' %}" type="text/css" rel="stylesheet">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"-->
<!--          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">-->
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Login Page</h1>

            <form action="/verifyuser/" method="post">
                {% csrf_token %}
                <input type="text" id="username" name="username" class="form-group form-control" placeholder="Enter Username">
                <input type="password" id="password" name="password" class="form-group form-control" placeholder="Enter Password">
                <button class="btn btn-primary form-control" type="submit">Login</button>
                <a href="/registration/" class="btn btn-primary form-control">Sign Up</a>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    </div>
</body>
</html>
